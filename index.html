<!DOCTYPE html>
<html>
    <head>
      <title>Dujo the Digital Bullet Journal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div id="messaging">
      </div>
      <div id="before-sign-in" class="text-center mt-5">
        <div id="sign-up-div" class="text-center">
          <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
          <form id="sign-up-form" style="max-width:300px;margin:auto">
            <input name="credentials[email]" required autofocus type="email" placeholder="Email Address" class="form-control mb-2">
            <input name="credentials[password]" required type="password" placeholder="Password" class="form-control mb-2">
            <input name="credentials[password_confirmation]" required type="password" placeholder="Password" class="form-control mb-2">
            <div class ="mt-3">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
          </div>
          </form>
        </div>
        <div id="sign-in-div" class="text-center mt-5">
          <h1 class="h3 mb-3 font-weight-normal">or sign in</h1>
          <form id="sign-in-form" style="max-width:300px;margin:auto">
            <input name="credentials[email]" required type="text" placeholder="example@email.com" class="form-control mb-2">
            <input name="credentials[password]" required type="password" placeholder="password" class="form-control mb-2">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
          </form>
        </div>
      </div>
      <div id="after-sign-in">
        <div id="change-password-div">
          <form id="change-password-form">
            <input name="passwords[old]" required type="password" placeholder="old password">
            <input name="passwords[new]" required type="password" placeholder="new password">
            <button type="submit">Change Password</button>
          </form>
        </div>
        <div id="sign-out-div">
          <button id="sign-out-button" type="submit">Sign Out</button>
        </div>
        <div id="create-entry-div">
          <form id="create-entry-form">
            <input name="entry[text]" required type="text" placeholder="new entry">
            <input name="entry[symbol]" required type="text" placeholder="-, *, +, or >">
            <input id="entry-owner" name="entry[owner]" required type="hidden" value="">
            <button type="submit">Create Entry</button>
          </form>
        </div>
        <div id="index-entry-div">
          <button id="index-entries-button" type="submit">Show All Entries</button>
        </div>
        <div id="show-entry-div">
          <form id="show-entry-form">
            <input name="id" type="text" placeholder="id">
            <button type="submit">Search by Id</button>
          </form>
        </div>
        <div id="update-entry-div">
          <form id="update-entry-form">
            <input name="id" type="text" placeholder="id">
            <input name="entry[text]" type="text" placeholder="text">
            <input name="entry[symbol]" type="text" placeholder="symbol">
              <button type="submit">Update Entry</button>
          </form>
        </div>
        <div id="delete-entry-div">
          <form id="delete-entry-form">
            <input name="id" type="text" placeholder="id">
            <button type="submit">Delete Entry</button>
          </form>
        </div>
        <div id="entries-div">
        </div>
      </div>
    </body>
</html>
