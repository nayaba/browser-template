<!DOCTYPE html>
<html>
    <head>
      <title>Dujo the Digital Bullet Journal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>
      <div id="nav">
        <nav class ="navbar navbar-expand-md navbar-light bg-white">
          <!-- <a class="navbar-brand"><img src="logo.png"></a> -->
          <div class="d-flex flex-md-fill flex-shrink-1 mx-auto justify-content-left order-0">
          <span class="navbar-text"> <img src="/assets/DUJO.png" class="nav-logo"></span>
        </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <div id="create-entry-nav">
                <button class="btn-link mt-1" id="create-entry-nav-button" type="submit">New Entry</button>
              </div>
            </li>
            <li class="nav-item">
              <div id="index-entry-nav">
                <button class="btn-link mt-1" id="index-entry-nav-button" type="submit">Show All Entries</button>
              </div>
            </li>
            <li class="nav-item">
              <div id="change-password-nav-div">
                <button class="btn-link mt-1" id="change-password-nav-button" type="submit">Change Password</button>
              </div>
            </li>
            <li class="nav-item">
              <div id="sign-out-div">
                <button class="btn-link mt-1" id="sign-out-button" type="submit">Sign Out</button>
              </div>
            </li>
            <li class="nav-item">
              <div id="show-entry-div" class="d-flex flex-md-fill flex-shrink-1 justify-content-end order-3">
                <form id="show-entry-form" class="d-flex flex-nowrap align-items-center">
                  <input name="id" class="form-control border-right-0 mr-n1" type="search" placeholder="Search Entries" aria-label="Search">
                  <button type="submit" class="btn btn-outline-secondary search-img"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg></button>
                </form>
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <div id="messaging">
      </div>

      <div id="before-sign-in" class="text-center mt-5">

        <div id="sign-up-div" class="text-center">
          <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
          <form id="sign-up-form" style="max-width:300px;margin:auto">
            <input name="credentials[email]" required type="email" placeholder="Email Address" class="form-control mb-2">
            <input name="credentials[password]" required type="password" placeholder="Password" class="form-control mb-2">
            <input name="credentials[password_confirmation]" required type="password" placeholder="Password" class="form-control mb-2">
            <div class ="mt-3">
            <button type="submit" class="btn btn-primary-1" id="sign-up-button">Sign Up</button>
            <div>Already have an account? <button class="btn-link mt-2" id="sign-in-link">Sign in</button></div>
          </div>
          </form>
        </div>


        <div id="sign-in-div" class="text-center mt-5">
          <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
          <form id="sign-in-form" style="max-width:300px;margin:auto">
            <input name="credentials[email]" required autofocus type="text" placeholder="example@email.com" class="form-control mb-2">
            <input name="credentials[password]" required type="password" placeholder="password" class="form-control mb-2">
            <!-- <div><button class="btn-link mt-2" id="forgot-password-link">Forgot password?</button></div> -->
            <button type="submit" class="btn btn-primary-1 mt-2" id="sign-in-button">Sign In</button>
            <div>Don't have an account? <button class="btn-link mt-2" id="sign-up-link">Sign up</button></div>
          </form>
        </div>


      </div>



      <div id="after-sign-in">

        <div id="change-password-div" class="text-center mt-5">
          <form id="change-password-form" style="max-width:300px;margin:auto">
            <input name="passwords[old]" required type="password" placeholder="old password" class="form-control mb-2">
            <input name="passwords[new]" required type="password" placeholder="new password" class="form-control mb-2">
            <button type="submit" class="btn btn-primary-1">Change Password</button>
          </form>
        </div>

        <div id="create-entry-div" class="text-center mt-5">
          <form id="create-entry-form" style="max-width:300px;margin:auto">
            <input name="entry[text]" required type="text" placeholder="new entry" class="form-control mb-2">
            <label for="symbols" class="sr-only">Choose a symbol:</label>
              <select id="symbols" name="entry[symbol]" class="form-control mb-2">
                <option value="-">- a note</option>
                <option value="*">* a task</option>
                <option value="+">+ an event</option>
                <option value=">">> a migrated task</option>
              </select>
            <input id="entry-owner" name="entry[owner]" required type="hidden" value="">
            <button type="submit" class="btn btn-primary-1">Create Entry</button>
          </form>
        </div>

        <div id="index-entry-div" class="text-center mt-5">
          <button id="index-entries-button" type="submit" class="btn btn-primary-1">Show All Entries</button>
        </div>



        <div id="entries-div"><pre id="json"></pre>
        </div>

      </div>

      <!-- Modals -->

      <div class="modal" tabindex="-1" id="modal-01">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- <div class="modal-header">
              <h5 class="modal-title" id="modal-01-title"></h5>
            </div> -->
              <div class="modal-body" id="modal-01-body">

              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
