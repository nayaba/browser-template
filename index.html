<!DOCTYPE html>
<html>
    <head>
      <title>Dujo the Digital Bullet Journal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Dujo the Digital Bullet Journal</h1>
      <div id="messaging">
      </div>
        <div id="sign-up-div">
          <form id="sign-up-form">
            <input name="credentials[email]" required type="text" placeholder="example@email.com">
            <input name="credentials[password]" required type="password" placeholder="password">
            <input name="credentials[password_confirmation]" required type="password" placeholder="password">
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div id="sign-in-div">
          <form id="sign-in-form">
            <input name="credentials[email]" required type="text" placeholder="example@email.com">
            <input name="credentials[password]" required type="password" placeholder="password">
            <button type="submit">Sign In</button>
          </form>
        </div>
    </body>
</html>
